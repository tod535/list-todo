<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Todo List</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter a new task" id="task-input">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="add-task">Add</button>
          </div>
        </div>
        <ul class="list-group" id="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
